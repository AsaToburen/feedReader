<md-card ng-repeat="source in sources">
       <a ng-href="#/categories/{{source.tags[0]}}/{{source.name}}">
        <div class="caption">
            <h3>{{source.name}}</h3>
            <img ng-src="assets/images/icons/{{source.icon}}" width="50px" height="50px" alt="{{source.name}} Logo" />
            <p>{{sources.description}}</p>
        </div>
        </div>
        </a>
</md-card>
