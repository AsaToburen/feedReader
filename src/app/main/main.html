<div layout="vertical" layout-fill>
    <md-content>
        <header ng-include="'app/components/navbar/navbar.html'"></header>
        <section class="jumbotron">
            <h1>Angular RSS Feed Reader</h1>
        </section>
        <div class="techs" layout-align="center">
            <md-card ng-show="category.showfull" ng-repeat="category in categories" ng-class="{ 'active' : category.active == true }" ng-click="expand(category)">
                <!-- <a ng-href="#/categories/{{category.title}}"> -->
                <div class="caption">
                    <h3>{{category.title}}</h3>
                    <svg ng-show="category.active == true" ng-click="collapse(category)" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z" />
                        <path d="M0 0h24v24h-24z" fill="none" />
                    </svg>
                    <p>{{category.description}}</p>
                    <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
                </div>
                <!-- </a> -->
        </div>
        </md-card>
</div>
<footer>
    <md-toolbar layout="row" layout-align="center center">
        <p>With â™¥ from <a href="https://twitter.com/Swiip">@Swiip</a></p>
    </md-toolbar>
</footer>
</md-content>
</div>
