<md-card ng-repeat="category in categories" ng-class="{{category.title}}">
    <a ng-href="#/categories/{{category.title}}">
        <div class="caption">
            <h3>{{category.title}}</h3>
            <img ng-src="assets/images/icons/{{category.icon}}" alt="{{category.title}}">
            <p>{{category.description}}</p>
            <categoryDetail></categoryDetail>
        </div>
    </a>
    </div>
</md-card>
